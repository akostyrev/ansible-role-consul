---
# vars file for consul

consul_url: https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip
consul_webui_url: https://releases.hashicorp.com/consul/{{ consul_webui_version }}/consul_{{ consul_webui_version }}_web_ui.zip
consul_download_dir: /root
consul_install_dir: /usr/local/bin
consul_pid_file: /var/run/consul.pid
consul_log_file: /var/log/consul.log
consul_user: consul
consul_group: consul
consul_service_name: consul
